<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advice generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans&family=Manrope:wght@800&family=Montserrat:wght@500&family=Outfit:wght@400;700&family=Rubik+Vinyl&family=Space+Grotesk:wght@500&family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="main">

      <div class="container">
            <div class="header">
                <p></p>ADVICE # <span id="adviceNo"></span></p>
            </div>
            <div class="content">
                <p id="adviceContent" >
                    
                </p>
            </div>
            <div class="divider-line">
                <picture class="pictures">
                    <source media="(min-width: 1400px)" srcset="./images/pattern-divider-desktop.svg" class="pictures"/>
                    <source media="(max-width: 575px)" srcset="./images/pattern-divider-mobile.svg" class="pictures"/>
                    <img src="./images/pattern-divider-desktop.svg" class="pictures">
                </picture>
            </div>
            <div class="dice-button">
                <img src="./images/icon-dice.svg" alt="icon-dice">
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
